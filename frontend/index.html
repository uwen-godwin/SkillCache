<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCache Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome To SkillCache</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="portfolio" class="container">
            <h2>Portfolio</h2>
            <div id="portfolio-content" class="portfolio-grid">
                <!-- Portfolio items will be dynamically loaded here -->
            </div>
            <div id="portfolio-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Portfolio Item Details</h3>
                    <div id="portfolio-details"></div>
                </div>
            </div>
        </section>
        
        <section id="skills" class="container">
            <h2>Skills</h2>
            <div id="skills-content">
                <input type="text" id="new-skill" placeholder="Add new skill">
                <button onclick="addSkill()">Add</button>
                <div id="skills-list" class="skills-list">
                    <!-- Skills will be dynamically loaded here -->
                </div>
            </div>
        </section>
        
        <section id="projects" class="container">
            <h2>Projects</h2>
            <div id="projects-content" class="projects-grid">
                <!-- Projects will be dynamically loaded here -->
            </div>
            <div id="filter-projects">
                <button onclick="filterProjects('web')">Web</button>
                <button onclick="filterProjects('mobile')">Mobile</button>
                <button onclick="filterProjects('data')">Data</button>
                <button onclick="filterProjects('all')">All</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SkillCache. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
